<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script async src="scripts/script.js"></script>
</head>
<body>
    <main>
        <div class="img">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="img-text">
                <div class="logo">
                    <img src="assets/odin-lined.png" alt="">
                    <span>ODIN</span>
                </div>
            </div>
        </div>
        <div class="form">
            <header>
                <p>This is not a real online service! You know you need something <br>
                like this in you life to help you realize youe deepest dreams. <br>
                Sign up to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
                
            </header>
           <div class="center">
             <p class="text">Lets do this!</p>
            <form action="" method="post">
                <div class="left">
                 <div  class="field">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Deez">
                  </div>
                  <div class="field">
                    <label for="Email">EMAIL</label>
                    <input type="email" name="Email" id="email" placeholder="mines@gmail.com">
                 </div>
                 <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password">
                 </div>
                </div>

                <div class="right">
                 <div class="field">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nuts">
                 </div>
                 <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="0813313054">
                 </div>
                <div class="field">
                    <label for="confirm-password">CONFIRM-PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                 </div>
                </div>
                
            </form>
           </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
        <div class=""></div>
    </main>
</body>
</html>
